name: Hourly Shift Sync

on:
  schedule:
    - cron: '0 * * * *' # 1時間に1回実行
  workflow_dispatch:      # 手動実行ボタンを出す設定

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Call Sync API
        run: |
          # あなたのVercelのURLをここに貼ってください
          curl -X GET "https://karinto-castmanager.vercel.app/api/sync"